<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="https://formsubmit.co/zincbotofficial@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="pages/thanks.html">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="name" placeholder="Message" required>
        <input type="file" name="attachment" accept="image/png, image/jpeg">
        <button type="submit">Send</button>
    </form>
    
</body>
</html>
